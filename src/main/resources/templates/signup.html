<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<head th:replace="common/header :: navbar" />
<!-- Page Content -->
    <div class="container">
    	<div class="row main">
    		<div class="col-sm-4"></div>
    		<div class="col-sm-4">
    		<div th:if="${flash}" class="alert " th:classappend="${type}" th:text="${flashMessage}">
    		</div>
        	<div class="panel-heading">
            	<div class="panel-title text-center">
                	<h1 class="title">Registrace</h1>
            	</div>
        	</div>
        
        <hr />
	        <div th:if="${hasErrors}" class="alert alert-danger">	
	        	<ul>
	        		<li th:each="errorMessage : ${errorMessages}"><span th:text="${errorMessage}"></span></li>
	        	</ul>
	        </div>
	        <div class="main-login main-center">
	            <form class="form-horizontal" method="post" th:action="@{/signup}">
					<input type="hidden" th:value="${user2.id}" name="userId" roleId="userId" />
	                <div class="form-group">
	                    <label for="firstName" class="cols-sm-2 control-label">First Name</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-user2 fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.firstName}" id="firstName" name="firstName" roleId="firstname"  placeholder="Enter your first name" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="lastName" class="cols-sm-2 control-label">Last Name</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-user2 fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.lastName}" id="lastName" name="lastName" roleId="lastName"  placeholder="Enter your last name" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="phone" class="cols-sm-2 control-label">Phone</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.phone}" id="phone" name="phone" roleId="phone"  placeholder="xxx-xxx-xxxx" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="email" class="cols-sm-2 control-label">Your Email</label><span class="bg-danger pull-right" th:if="${emailExists}">Email already exists</span>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.email}" id="email" name="email" roleId="email"  placeholder="Enter your Email" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="username" class="cols-sm-2 control-label">Username</label><span class="bg-danger pull-right" th:if="${usernameExists}">Username already exists</span>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.username}" id="username" name="username" roleId="username"  placeholder="Enter your Username" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
					<div class="form-group">
	                    <label for="address" class="cols-sm-2 control-label">Address</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-home fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.address}" id="address" name="address" roleId="address"  placeholder="Enter your address" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
					<div class="form-group">
	                    <label for="postcode" class="cols-sm-2 control-label">Postal Code</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.postcode}" id="postcode" name="postcode" roleId="postcode"  placeholder="Enter your postcode" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
					<div class="form-group">
	                    <label for="city" class="cols-sm-2 control-label">City</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-building fa" aria-hidden="true"></i></span>
	                            <input type="text" class="form-control" th:value="${user2.city}" id="city" name="city" roleId="city"  placeholder="Enter your city" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="password" class="cols-sm-2 control-label">Password</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
	                            <input type="password" class="form-control" id="password" name="password" roleId="password"  placeholder="Enter your Password" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group">
	                    <label for="passwordConfirmation" class="cols-sm-2 control-label">Confirm Secret</label>
	                    <div class="cols-sm-10">
	                        <div class="input-group">
	                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
	                            <input type="password" class="form-control" id="passwordConfirmation" name="passwordConfirmation" roleId="passwordConfirmation"  placeholder="Confirm your Password" required="required"/>
	                        </div>
	                    </div>
	                </div>
	
	                <div class="form-group ">
	                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Sign up!</button>
	                </div>
	                
	                <hr />
	                
					<div class="form-group ">
	                    <a  class="btn btn-info btn-lg btn-block login-button" th:href="@{/}">Cancel</a>
	                </div>
	            </form>
	        </div>
	    </div>
    </div>
    </div>
    <div class="col-sm-4"></div>
        <!-- /.container -->
    <div th:replace="common/header :: body-bottom-footer"/>
    <div th:replace="common/header :: body-bottom-scripts"/>
    
</html>
